<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>

<script type="text/javascript">
  function validate(){
    let username = document.getElementById("username_field").value;
    let password = document.getElementById("password_field").value;
    if(username === "" && password === ""){
      alert("Enter Information")
      return false;
    }
    else if(username === "" ){
      alert("Enter Username")
      return false;
    }
    else if (password === ""){
      alert("Enter Password")
      return false;
    }
    // else if (username === "usman" && password === "hellothere"){
    //   return true;
    // }
    else{
      // alert("Invalid Credentials")
      return true;
    }
  }
</script>

<body>
  <div class="main-page-background">
    <div class="user-info-component">
      <div class="login">
        <form action="/main1.html" onsubmit="return validate()">

          <h1 style="margin-bottom : 10vh">Login</h1>
          <input id="username_field" class="username-field" placeholder="Username" type="text"
            ></input>

          <input id="password_field" class="password-field" placeholder="Password" type="password"
            ></input>
          <button type="submit" style="width: 200px; margin-top: 20px">
            Welcome Back !
          </button>

        </form>
      </div>
    </div>

  </div>
  </div>
</body>

</html>
